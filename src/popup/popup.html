<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCH Limit Orders</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>XCH Limit Orders</h1>
      <span class="version">v1.0</span>
    </div>

    <div class="status-section">
      <div class="status-row">
        <span class="label">Status</span>
        <span id="status" class="value stopped">Stopped</span>
      </div>
      <div class="status-row">
        <span class="label">Pending</span>
        <span id="pending" class="value">0</span>
      </div>
      <div class="status-row">
        <span class="label">Executed</span>
        <span id="executed" class="value">0</span>
      </div>
      <div class="status-row">
        <span class="label">Spent</span>
        <span id="spent" class="value">$0.00</span>
      </div>
      <div class="status-row">
        <span class="label">Max Budget</span>
        <span id="max-budget" class="value">$0.00</span>
      </div>
      <div class="status-row">
        <span class="label">Next Refresh</span>
        <span id="refresh" class="value">--</span>
      </div>
    </div>

    <div class="footer">
      <a id="link-vault" href="https://vault.chia.net/buy-xch" target="_blank">Open Vault Page</a>
      <span class="separator">|</span>
      <span id="tab-status" class="tab-status">No vault tab</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
